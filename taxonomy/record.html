<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/subjects.html" data-template-at="content">
    <!--<xi:include href="banner.html"/>-->
    <div class="grey-dark">
        <!-- Page title and resource links: Includes h1, link icons, and item URI -->
        <div class="main-content-block interior-content white" style="padding:3em;">
            <div data-template="app:h1"/>
            <div class="row">
            <!-- Column 1 -->
                <div class="col-md-8 column1">
                    <div class="indent interior-content white" style="margin-top:0; padding-top:0;">
                        <div data-template="app:display-nodes" data-template-paths="/descendant::tei:body"/>
                        <div data-template="app:external-relationships" data-template-relType="skos:broadMatch" data-template-collection="subjects" data-template-count="all"/>
                    </div>
                </div>
                <div class="col-md-4 column2">
                    <div data-template="app:rec-status"/>
                    <div data-template="app:display-related"/>
                </div>
            </div>
        </div>
        <!-- Modal email form-->
        <div data-template="app:contact-form"/>
        <!-- Modal faq popup -->
        <div class="modal fade" id="selection" tabindex="-1" role="dialog" aria-labelledby="selectionLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true"> x </span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h2 class="modal-title" id="selectionLabel">Is this record complete?</h2>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div id="recComplete" style="border:none; margin:0;padding:0;margin-top:-2em;">T</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn" href="../documentation/faq.html" aria-hidden="true">See all FAQs</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="moreInfo" tabindex="-1" role="dialog" aria-labelledby="moreInfoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">x</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h2 class="modal-title" id="moreInfoLabel"/>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div id="moreInfo-box"/>
                        <br style="clear:both;"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
