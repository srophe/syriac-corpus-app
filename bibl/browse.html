<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/bibl.html" data-template-at="content">
    <div class="container top-padding">
    <h1 class="banner">Browse works cited by title </h1>
        <div data-template="browse:get-all" data-template-collection="bibl">
            <!-- Example limits data to places collection, see example entry in repo-config.xml -->    
            <!--        <div data-template="browse:get-all" data-template-collection="places">-->
            <div class="tabbable"> 
                <!-- Browse Tabs Configurable. -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li>
                        <a href="browse.html" default="default">Title</a>
                    </li>
                    <li>
                        <a href="browse.html?sort=author" default="default">Author</a>
                    </li>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:show-hits" data-template-collection="bibl"/>
                        </div>
                        <div data-template="app:pageination" data-template-collection="bibl"/>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
