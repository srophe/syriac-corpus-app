<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/bibl.html" data-template-at="content">
    <h1 class="banner">Browse works cited by title </h1>
    <div class="main-content-block">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-element="tei:titleStmt/tei:title[1]" data-template-collection="bibl">
            <div class="tabbable"> 
                <!-- Browse Tabs Configurable. -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li>
                        <a href="browse.html?view=A-Z" default="default">A-Z</a>
                    </li>
                    <li>
                        <a href="browse.html?view=ܐ-ܬ"> 
                            ܐ-ܬ
                        </a>
                    </li> 
                    <li>
                        <a href="browse.html?view=ا-ي"> 
                            ا-ي
                        </a>
                    </li>
                    <li>
                        <a href="browse.html?view=other"> 
                            Other
                        </a>
                    </li>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:show-hits" data-template-collection="bibl" data-template-sort-options="title,author,pubDate,pubPlace"/>
                        </div>
                        <div data-template="app:pageination"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
