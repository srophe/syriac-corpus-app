<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/persons.html" data-template-at="content">
    <div class="main-content-block">
        <h1 class="search-header">Advanced Search</h1>
        <!-- <form data-template="search:search-form" data-template-collection="OPTIONAL: COLLECTION NAME"/>--> 
        <form method="get" class="form-horizontal indent" role="form">
            <h1 class="search-header">Search</h1>
            <div class="well well-small search-box">
                <div class="row">
                    <div class="col-md-10">
                        <!-- Keyword -->
                        <div class="form-group">
                            <label for="keyword" class="col-sm-2 col-md-3  control-label">Keyword: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="keyword" name="keyword" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="keyword"/>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <!-- Title-->
                        <div class="form-group">
                            <label for="title" class="col-sm-2 col-md-3  control-label">Title: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="title" name="title" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="title"/>
                                    </div>
                                </div>   
                            </div>
                        </div>
                        <!-- author-->
                        <div class="form-group">
                            <label for="author" class="col-sm-2 col-md-3  control-label">Author: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="author" name="author" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="author"/>
                                    </div>
                                </div>   
                            </div>
                        </div>
                        <!-- end col  -->
                    </div>
                    <!-- end row  -->
                </div>    
                <div class="pull-right">
                    <button type="submit" class="btn btn-info">Search</button>Â 
                    <button type="reset" class="btn">Clear</button>
                </div>
                <br class="clearfix"/>
                <br/>
            </div>
        </form>
        <div data-template="search:search-data" data-template-collection="persons" id="search-results-panel">   
            <div class="container padding-top">
                <br/>
                <div data-template="app:pageination" data-template-collection="persons" data-template-search-string="yes" data-template-sort-options="title,author,pubDate,pubPlace"/>
                <div class="row">
                    <div class="col-md-4 facet-display">
                        <div class="slider-container">
                            <div id="slider" data-template="app:display-slider" data-template-date-element="descendant::tei:imprint[1]/tei:date"/>
                        </div>
                        <div data-template="app:display-facets" data-template-collection="persons"/>
                    </div>
                    <div class="col-md-8">
                        <div data-template="app:display-map" data-template-collection="persons"/>
                        <div data-template="search:show-hits" data-template-collection="persons"/>
                        <div class="page-bottom">
                            <div data-template="app:pageination" data-template-collection="persons"/>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
