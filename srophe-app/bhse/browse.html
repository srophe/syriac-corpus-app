<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/bhse.html" data-template-at="content">
    <h1 class="banner indent top-padding bhse">Browse Syriac Hagiographic Works</h1>
    <div class="section white top-padding indent">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="bhse">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="English" data-template-param="lang" data-template-value="en" data-template-sort-value="A"/>
                    <li data-template="browse:tabs" data-template-text="ܠܫܢܐ ܣܘܪܝܝܐ" data-template-param="lang" data-template-value="syr" data-template-sort-value="ܐ"/>
                    <li data-template="browse:tabs" data-template-text="اللغة العربية" data-template-param="lang" data-template-value="ar" data-template-sort-value="ا"/>
                    <li data-template="browse:tabs" data-template-text="Advanced Browse" data-template-param="view" data-template-value="facets"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel" data-template-collection="bhse"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
