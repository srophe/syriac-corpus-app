<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/bibl.html" data-template-at="content">
    <xi:include href="banner.html"/>
    <h1 class="banner">Browse works cited by title</h1>
    <div class="container">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="bibl">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="A-Z" data-template-param="view" data-template-value="A-Z"/>
                    <li data-template="browse:tabs" data-template-text="ܐ-ܬ" data-template-param="view" data-template-value="ܐ-ܬ"/>
                    <li data-template="browse:tabs" data-template-text="ا-ي" data-template-param="view" data-template-value="ا-ي"/>
                    <li data-template="browse:tabs" data-template-text="Other" data-template-param="view" data-template-value="other"/>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content" data-template="browse:get-narrow" data-template-collection="bibl">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:pageination" data-template-collection="bibl" data-template-view="all" data-template-sort-options="title,author,pubDate,pubPlace"/>
                            <div data-template="browse:results-panel" data-template-collection="bibl"/>
                            <div data-template="browse:pageination" data-template-collection="bibl" data-template-view="all" data-template-sort-options="title,author,pubDate,pubPlace"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
