<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/geo.html" data-template-at="content">    
    <div class="interior-content">
    <div data-template="place:h1"/>
    <div class="row">
            <!-- Column 1 -->
        <div class="col-md-8 column1">
            <div data-template="place:abstract"/>
            <div class="well">
                <div data-template="place:location-details"/>
            </div>
            <div data-template="place:description"/>
            <div data-template="place:nested-loc"/>
            <div data-template="place:events"/>
            <div data-template="place:confessions"/>
            <div data-template="place:notes"/>
                
                <!-- Contact forms -->
            <div style="margin-bottom:1em;">  
                <!-- Button trigger corrections email modal -->
                <button class="btn btn-default" data-toggle="modal" data-target="#feedback">Corrections/Additions?</button>&#160;
                <button class="btn btn-default" data-toggle="modal" data-target="#selection" id="showSection">Is this record complete?</button>
                    <!-- Modal email form-->
                <div data-template="place:contact"/>
                    
                    <!-- Modal faq popup -->
                <div class="modal fade" id="selection" tabindex="-1" role="dialog" aria-labelledby="selectionLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true"> x </span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <h2 class="modal-title" id="selectionLabel">Is this record complete?</h2>
                            </div>
                            <div class="modal-body">
                                <div id="popup" style="border:none; margin:0;padding:0;margin-top:-2em;"/>
                            </div>
                            <div class="modal-footer">
                                <a class="btn" href="../documentation/faq.html" aria-hidden="true">See all FAQs</a>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    $('#showSection').click(function(){
                        $('#popup').load( '../documentation/faq.html #selection',function(result){
                            $('#selection').modal('show', {backdrop: 'static'});
                        });
                    });
                </script>
            </div>
                <!-- Citation -->
            <div data-template="place:sources"/>
        </div>
            <!-- Column 2 -->
        <div class="col-md-4 column2">
            <div data-template="place:place-name"/>
            <div data-template="place:related-places"/>
            <div data-template="place:link-icons-list"/>
        </div>
    </div>
    <div data-template="place:citation"/>
    </div>
</div>
