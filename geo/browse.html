<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/geo.html" data-template-at="content">
    <div class="container top-padding">
        <h1>Browse Gazetteer</h1>
        <div data-template="browse:get-all" data-template-collection="places">
            <!-- Example limits data to places collection, see example entry in repo-config.xml -->    
            <!--        <div data-template="browse:get-all" data-template-collection="places">-->
            <div class="tabbable"> 
                <!-- Browse Tabs Configurable. -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li>
                        <a href="browse.html" default="default">English</a>
                    </li>
                    <li>
                        <a href="browse.html?lang=syr&amp;alpha-filter=ܐ" lang="syr" dir="rtl">
                        ܠܫܢܐ ܣܘܪܝܝܐ
                    </a>
                    </li>
                    <li>
                        <a href="browse.html?lang=ar&amp;alpha-filter=ا" lang="ar" dir="rtl">
                        اللغة العربية
                    </a>
                    </li>
                    <li>
                        <a href="browse.html?view=map">Map</a>
                    </li>
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:show-hits" data-template-collection="places"/>
                        </div>
                        <div data-template="app:pageination" data-template-collection="places"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
