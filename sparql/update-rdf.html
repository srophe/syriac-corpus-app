        <script type="text/javascript">

             $(document).ready(function () {
                $("#updateRDF").submit(function(event){
                    event.preventDefault();
                    var $form = $(this),
                     action = $form.find("select[name='action']").val(),
                     collection = $form.find("select[name='collection']").val(),
                     url = $form.attr("action");
                     $.get( url, {action: action, collection: collection}, function( data ) {
                        var content = $(data).find('message').first();
                        $("#results").html(content);
                        });
                });
            });
            
        </script>
    </head>

        <div id="content" class="container">
            <h1>Update RDF.</h1>
            <div class="container">
                <p class="alert alert-info">Convert TEI to RDF using $nav-root/modules/content-negotiation/rei2rdf.xqm</p>
                <div class="alert alert-warning">
                    <b>Instructions TBA: </b>
                </div>
                <h4>Status</h4>
                <span id="lastModified"/>
                <div id="results" class="container"/>
                <!--
                <div class="progress" id="loadingmessage">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">Loading...</div>
                </div>
                -->
                <form action="update-rdf.xql" method="post" id="updateRDF">
                    <select name="action">
                        <option value="initiate">Initiate</option>
                        <option value="update">Update</option>
                    </select>
                    <select name="collection">
                        <option value="">All</option>
                        <option value="bibl">Bibl</option>
                        <option value="persons">Persons</option>
                        <option value="places">Places</option>
                        <option value="subjects">Subjects</option>

                    <input type="submit" value="Run"/>
