<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/q.html" data-template-at="content">
    <div class="q-banner-interior">
        <div class="indent">
            <h1>Browse Saints</h1>
        </div>
    </div>
    <div class="main-content-block">
        <div data-template="browse:get-all" data-template-element="tei:person/tei:persName[@syriaca-tags='#syriaca-headword']" data-template-collection="q">
            <!-- Example limits data to places collection, see example entry in repo-config.xml -->    
            <!--        <div data-template="browse:get-all" data-template-collection="places">-->
            <div class="tabbable"> 
                <!-- Browse Tabs Configurable. -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li>
                        <a href="browse.html" default="default">English</a>
                    </li>
                    <li>
                        <a href="browse.html?lang=syr&amp;element=tei:person/tei:persName&amp;alpha-filter=ܐ" lang="syr" dir="rtl">
                            ܠܫܢܐ ܣܘܪܝܝܐ
                        </a>
                    </li>
                    <li>
                        <a href="browse.html?lang=ar&amp;element=tei:person/tei:persName&amp;alpha-filter=ا" lang="ar" dir="rtl">
                            اللغة العربية
                        </a>
                    </li>
                    <li>
                        <a href="browse.html?lang=en-x-gedsh&amp;element=tei:person/tei:persName&amp;alpha-filter=A">Transliteration</a>
                    </li>
                    <li>
                        <a href="browse.html?lang=fr&amp;element=tei:person/tei:persName&amp;alpha-filter=A">Français</a>
                    </li>
                    <li>
                        <a href="browse.html?view=map">Map</a>
                    </li>    
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:show-hits"/>
                        </div>
                        <div data-template="app:pageination"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
